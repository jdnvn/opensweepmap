<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opensweepmap</title>
    
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.1.0/dist/maplibre-gl.css" />
    <script src="https://unpkg.com/maplibre-gl@2.1.0/dist/maplibre-gl.js"></script>
    <div class="map-overlay">
        <label class="switch">
            <input type="checkbox" id="toggleMode">
            <span class="slider round"></span>
        </label>
        <span id="modeLabel">Normal Mode</span>
    </div>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .map-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
        }

        /* Slider switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Label styling */
        #modeLabel {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div id='map'></div>

    <script>
        var serverUrl = '{{ server_url }}';
        const sidewalksUrl = `${serverUrl}/sidewalks/tiles/{z}/{x}/{y}.mvt`;
        let isEditMode = false;
        let highlightedSidewalkId = null;

        var map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/5a2d1bdc-0430-4aac-898b-ef3a7a500b73/style.json?key=SLnm1JNOPIPyy6cm6NrF',
            center: [-71.069216, 42.342999],
            zoom: 18
        });

        function toggleMode() {
            isEditMode = !isEditMode;

            const modeLabel = document.getElementById('modeLabel');
            modeLabel.innerText = isEditMode ? "Edit Mode" : "Normal Mode";

            if (isEditMode) {
                map.setPaintProperty('sidewalks-layer', 'line-color', [
                    'match', 
                    ['get', 'status'],
                    'missing', '#00ffff',  // cyan for missing
                    'unresolved', '#FF0000',  // red for unresolved
                    'ok', '#327da8',  // blue for ok
                ]);
            } else {
                map.setPaintProperty('sidewalks-layer', 'line-color', [
                    'interpolate',
                    ['linear'],
                    ['to-number', ['coalesce', ['get', 'hours_to_next_sweep'], -1]],
                    -1, '#000000', // black if no data
                    12, '#FF0000',  // red for immediate sweep
                    24, '#FFA500',  // orange for sweep in next 24 hours
                    36, '#FFFF00',  // yellow for sweep in next 36 hours
                    48, '#008000',  // green for sweep in next 2 days
                ]);
            }
        }

        // Attach the toggle function to the slider switch
        document.getElementById('toggleMode').addEventListener('change', toggleMode);

        map.on("load", () => {
            // add the listingtile source from FastAPI tile server
            map.addSource("sidewalks", {
                type: "vector",
                tiles: [sidewalksUrl],
                minzoom: 8,
                maxzoom: 24,
            });

            map.addLayer({
                id: "sidewalks-layer",
                type: "line",
                source: "sidewalks",
                "source-layer": "default",
                paint: {
                    'line-width': [
                        'case',
                        ['boolean', ['feature-state', 'highlighted'], false], 5,
                        2
                    ],
                    'line-color': [
                        'interpolate',
                        ['linear'],
                        ['to-number', ['coalesce', ['get', 'hours_to_next_sweep'], -1]],
                        -1, '#000000',
                        12, '#FF0000',
                        24, '#FFA500',
                        36, '#FFFF00',
                        48, '#008000',
                    ]
                }
            });

            map.on("click", "sidewalks-layer", (e) => {
                console.log(e.features[0])
                const sidewalkId = e.features[0].id;
                const sidewalkData = e.features[0].properties;
                if (highlightedSidewalkId) {
                    map.setFeatureState(
                        { source: 'sidewalks', sourceLayer: "default", id: highlightedSidewalkId },
                        { highlighted: false }
                    );
                }
                highlightedSidewalkId = sidewalkId;
                map.setFeatureState(
                    { source: 'sidewalks', sourceLayer: "default", id: sidewalkId },
                    { highlighted: true }
                );

                var popupHtml = null;
                if (isEditMode) {
                    popupHtml = getEditPopup(
                        sidewalkId,
                        sidewalkData.schedule_id,
                        sidewalkData.status
                    );
                } else {
                    popupHtml = getInfoPopup(sidewalkData);
                }
                const coordinates = e.lngLat;
                new maplibregl.Popup({ offset: 25 })
                    .setLngLat(coordinates)
                    .setHTML(popupHtml)
                    .addTo(map);
            });

            map.on("click", (e) => {
                tooltip.remove();
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ["sidewalks-layer"]
                });

                if (!features.length) {
                    if (highlightedSidewalkId) {
                        map.setFeatureState(
                            { source: 'sidewalks', sourceLayer: "default", id: highlightedSidewalkId },
                            { highlighted: false }
                        );
                        highlightedSidewalkId = null;
                    }
                }
            });

            const tooltip = new maplibregl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            map.on("mousemove", "sidewalks-layer", (e) => {
                map.getCanvas().style.cursor = 'pointer';
                tooltip.remove();
                if (e.features.length > 0) {
                    const feature = e.features[0];

                    const scheduleId = feature.properties.schedule_id;
                    const status = feature.properties.status;
                    const streetName = feature.properties.street_name;
                    const side = feature.properties.side;
                    const fromStreet = feature.properties.from_street_name;
                    const toStreet = feature.properties.to_street_name;

                    var tooltipContent = "";
                    if (isEditMode) {
                        tooltipContent += `
                            <strong>Schedule ID:</strong> ${scheduleId}<br/>
                            <strong>Status:</strong> ${status}<br/>
                        `;
                    }
                    tooltipContent += `
                        <strong>Street:</strong> ${streetName} (${side})<br/>
                        <strong>From:</strong> ${fromStreet}<br/>
                        <strong>To:</strong> ${toStreet}<br/>
                    `;
                    if (!isEditMode) {
                        tooltipContent += `
                            <strong>Next Sweep At:</strong> ${feature.properties.next_sweep_at}<br/>
                        `;
                    }

                    tooltip
                        .setLngLat(e.lngLat)
                        .setHTML(tooltipContent)
                        .addTo(map);
                }
            });

            // Remove the popup when the mouse leaves the layer
            map.on("mouseleave", "sidewalks-layer", () => {
                tooltip.remove();
                map.getCanvas().style.cursor = '';
            });
        });


        function getEditPopup(id, schedule_id, status) {
            return `
                <form id="popupForm">
                    <label for="schedule_id">Corrected Schedule ID:</label><br>
                    <input type="text" id="schedule_id" name="schedule_id" value="${schedule_id}"><br>
                    
                    <label for="sidewalk_status">Sidewalk Status:</label>
                    <select name="sidewalk_status" id="sidewalk_status">
                        <option value="missing" ${status === 'missing' ? 'selected' : ''}>Missing</option>
                        <option value="unresolved" ${status === 'unresolved' ? 'selected' : ''}>Unresolved</option>
                        <option value="ok" ${status === 'ok' ? 'selected' : ''}>OK</option>
                    </select>
                    <button type="button" onclick="submitForm(${id})">Submit</button>
                </form>
            `;
        }

        function getInfoPopup(sidewalkData) {
            return `
                <div id="popupInfo">
                    <strong>Street:</strong> ${sidewalkData.street_name} (${sidewalkData.side} side)<br/>
                    <strong>From:</strong> ${sidewalkData.from_street_name}<br/>
                    <strong>To:</strong> ${sidewalkData.to_street_name}<br/>
                    <strong>Next Sweep At:</strong> ${sidewalkData.next_sweep_at}<br/>
                </div>
            `;
        }

        function submitForm(sidewalkId) {
            var scheduleId = document.getElementById('schedule_id').value;
            var status = document.getElementById('sidewalk_status').value;

            fetch(`${serverUrl}/sidewalks/${sidewalkId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    schedule_id: scheduleId,
                    status: status,
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data.data);
                // TODO: workaround to fetch new tiles on update
                // eventually want make it update (probably with websockets) on every client's map
                map.getSource('sidewalks').setTiles([sidewalksUrl]);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    
</body>
</html>
