<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidewalks Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div id="map"></div>
    
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([42.3601, -71.0589], 13); // Centered on Boston, MA

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function sidewalkStyle(sidewalk) {
            return {
                color: '#ff7800',  // Orange color for the sidewalk lines
                weight: 1,         // Bold line
                opacity: 0.8       // Slight transparency
            };
        }

        function submitForm(sidewalkId) {
            var scheduleId = document.getElementById('schedule_id').value;
            var status = document.getElementById('sidewalk_status').value;

            fetch(`http://127.0.0.1:5000/sidewalks/${sidewalkId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    schedule_id: scheduleId,
                    status: status,
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log(response.json());
                return response.json(); // or response.text() if the server returns text
            })
            .then(data => {
                alert(`Form Submitted for ${sidewalkId} New ID: ` + scheduleId);
                console.log('Success:', data); // Handle the response data
            })
            .catch(error => {
                console.error('Error:', error); // Handle errors
            });
        }

        // Function to fetch the sidewalk GeoJSON data
        async function fetchSidewalks() {
            try {
                // Example API call (adjust the URL if necessary)
                const response = await fetch('http://127.0.0.1:5000/sidewalks');
                const data = await response.json();

                // Loop through the data and add each GeoJSON object to the map
                data.data.forEach(sidewalk => {
                    console.log(sidewalk)
                    const tooltipContent = `ID: ${sidewalk.id} Schedule ID: ${sidewalk.schedule_id} Street: ${sidewalk.street_name} ${sidewalk.side} Side. From ${sidewalk.from_street_name} To ${sidewalk.to_street_name}`;
                    var geojson = JSON.parse(sidewalk.geojson);

                    var sidewalkStyle = {
                        color: '#327da8',  // Orange color for the sidewalk lines
                        weight: 2,         // Bold line
                        opacity: 0.8       // Slight transparency
                    };
                    if (sidewalk.status == "unresolved") {
                        sidewalkStyle.color = '#FF0000';
                    } else if (sidewalk.status == "missing") {
                        sidewalkStyle.color = '#00ffff'
                    }

                    var sidewalkLine = L.geoJSON(geojson, {
                        style: sidewalkStyle,
                        onEachFeature: function (feature, layer) {
                            if (sidewalk.street_name) {
                                layer.bindTooltip(tooltipContent, { permanent: false, direction: 'top' });
                            }
                        }
                    }).addTo(map);

                    var popupContent = `
                        <form id="popupForm">
                            <label for="schedule_id">Corrected Schedule ID:</label><br>
                            <input type="text" id="schedule_id" name="schedule_id" value=${sidewalk.schedule_id}><br>

                            <label for="sidewalk_status">Sidewalk Status:</label>
                            <select name="sidewalk_status" id="sidewalk_status">
                                <option value="missing" ${sidewalk.status === 'missing' ? 'selected' : ''}>Missing</option>
                                <option value="unresolved" ${sidewalk.status === 'unresolved' ? 'selected' : ''}>Unresolved</option>
                                <option value="ok" ${sidewalk.status === 'ok' ? 'selected' : ''}>OK</option>
                            </select>
                            <button type="button" onclick="submitForm(${sidewalk.id})">Submit</button>
                        </form>
                    `;
                    sidewalkLine.bindPopup(popupContent);

                    // Function to handle form submission

                    // Optionally, add an event listener for when the marker is clicked
                    sidewalkLine.on('click', function(e) {
                        sidewalkLine.openPopup();
                    });
                });
            } catch (error) {
                console.error('Error fetching sidewalks:', error);
            }
        }

        // Fetch and display the sidewalks when the page loads
        fetchSidewalks();
    </script>
    
</body>
</html>
